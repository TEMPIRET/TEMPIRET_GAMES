<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Box Control</title>
        <script src="resp.js" type="text/javascript" charset="utf-8"></script>
        
    </head>
    <body>
        <div id="buttons">
        <button onclick="pos(0, -1);">Up</button>
        <button onclick="pos(0, 1);">Down</button>
        <button onclick="pos(1, 0);">Left</button>
        <button onclick="pos(-1, 0);">Right</button>
        <button onclick="hide();">Hide</button>
        <button onclick="show();">Show</button>        </div>
        <hr />
        <div id="box">
            
        </div>
    </body>
</html>
